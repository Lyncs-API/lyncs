# This workflow updates the packages on PyPI

name: build & test

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'docs/**'

jobs:
  build-n-publish:  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        sudo apt-get install -y libopenmpi-dev openmpi-bin
        
    - name: Install from source
      run: |
        pip install -e .[all]

    - name: Run tests
      run: |
        pytest -v --cov-report=xml
        export CODECOV_TOKEN="${{ secrets.CODECOV_TOKEN }}"
        bash <(curl -s https://codecov.io/bash) -f ./coverage.xml -n lyncs

    - name: Upload if not up to date
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.pypi_password }}
      run: |
        pip uninstall -y lyncs
        pip install lyncs==$(lyncs_setuptools version) || (
          pip install twine
          python setup.py sdist
          twine upload dist/*
          count=0
          while ! pip install lyncs==$(lyncs_setuptools version) && [ $count -lt 20 ]; do
            sleep 1
            count=$((count+1))
          done
        )

  clean-run:
    
    needs: build-n-publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        sudo apt-get install -y libopenmpi-dev openmpi-bin

    - name: Install via pip
      run: |
        pip install lyncs[all]
        
    - name: Run tests
      run: |
        pytest -v --import-mode=importlib
